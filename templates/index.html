<!DOCTYPE html>
<html lang="es">

<!-- Incluye jQuery (necesario para DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Logistica</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav .right {
            float: right;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .logo-img {
        height: 55px;  /* Ajusta el tamaño del logo */
        margin-right: 10px;  /* Espacio entre el logo y el texto */
        vertical-align: middle;
        }
        h2 { margin-top: 20px; }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">Sistema Logístico - Emaús</h1>
<!-- Menú de Navegación -->
<nav>
    <a href="{{ url_for('index') }}">Inventario</a>
    <a href="{{ url_for('checklist') }}">Checklist</a>
    <a href="{{ url_for('logout') }}" class="right">Cerrar Sesión</a>
</nav>

<!-- Contenido de la página -->
<div class="container">
    

    <h2>Agregar Artículo</h2>
    <form action="/agregar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="Activo">Activo</option>
            <option value="Consumible">Consumible</option>
        </select><br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Consumo Estimado</h2>
    <form action="/consumo" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="consumo_estimado">Definir:</label>
        <input type="number" id="consumo_estimado" name="consumo_estimado" required><br>
        <button type="submit">Calcular</button>
    </form>

    <h2>Inventario Actual</h2>
    <table id="inventarioTabla">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Categoría</th>
                <th>Consumo Estimado</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventario %}
   	 <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.cantidad }}</td>
                <td>{{ item.categoria }}</td>
                <td>{{ item.consumo_estimado }}</td>
              </tr>
             {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#inventarioTabla').DataTable({
                "paging": true,          // Habilita la paginación
                "searching": true,       // Habilita la barra de búsqueda
                "ordering": true,        // Habilita la ordenación por columnas
                "order": [[1, "desc"]],  // Orden predeterminado: por cantidad (columna 1) descendente
                "language": {
                    "search": "Buscar:",
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });
        });
    </script>
    
</body>
</html>
