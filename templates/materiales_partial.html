<table class="display" id="tabla-materiales">
    <thead>
        <tr>
            <th>Material</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for material in materiales %}
        <tr>
            <td>{{ material.nombre }}</td>
            <td>
                <button onclick="verAsignacionItems({{ material.id }}, '{{ material.nombre }}')">Asignar Ítems</button>
                <form action="{{ url_for('eliminar_material', material_id=material.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('¿Estás seguro de eliminar este material?');">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
